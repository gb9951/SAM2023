<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
    </div>
    </div>
</nav>

<main class="container">
    <div class="p-5 rounded">
        <h4>Assigned Papers</h4>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Paper</th>
            <th>Review Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr th:each="paper : ${assigned}">
        <td th:text="${paper.getTitle()}"></td>
        <td>
            <span th:unless="${map.containsKey(paper.getId())}" class="text-danger">Not Reviewed</span>
            <span th:if="${map.containsKey(paper.getId())}" class="text-success">
               Reviewed
            </span>
        </td>
        <td>
            <span th:unless="${map.containsKey(paper.getId())}"><a th:href="@{/{pcmId}/reviews/{paperId}/new(pcmId=${pcm.getId()}, paperId=${paper.getId()})}" class="btn btn-warning">Add Review</a></span>
            <span th:if="${map.containsKey(paper.getId())}">
                <a th:href="@{/{pcmId}/reviews/{reviewId}(pcmId=${pcm.getId()}, reviewId=${map.get(paper.getId).getId()})}" class="btn btn-warning">View Review</a>
            </span>
        </td>
    </tr>
</table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
