<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
    </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h3 th:text="|Review of ${review.getPaperTitle()}|"></h3>
        <p th:text="|Reviewed by ${review.getPCMName()}|" class="lead"></p>
        <p th:text="${review.getText()}"></p>
        <a th:href="@{/download/{fileId}(fileId=${review.getFileId()})}" class="btn btn-primary">Download Review</a>
        <a th:href="@{/{pcmId}/reviews/{reviewId}/edit(pcmId=${review.getPCMId()}, reviewId=${review.getId()})}" class="btn btn-primary">Edit Review</a>
        <a th:href="@{/{pcmId}/reviews/{reviewId}/delete(pcmId=${review.getPCMId()}, reviewId=${review.getId()})}" class="btn btn-primary">Delete Review</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
