<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Review</title>
</head>
<body>
<form th:object="${review}" id="add-review-form" method="post" th:href="@{/{pcmId}/reviews/{paperId}/new}">
    <h4 th:text="|Review for ${review.paper.getTitle()}|"></h4>
    <h5 th:text="|Reviewed by ${review.pcm.getName()}|"></h5>
  <input type="text" name="text" th:field="${review.text}">
  <input type="submit" value="Submit">
</form>

</body>
</html>
