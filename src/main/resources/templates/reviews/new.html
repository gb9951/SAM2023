<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
    </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <a th:href="@{/download/{templateId}(templateId=${template.getFile().getId()})}" class="btn btn-secondary">Download Review Template</a>
            </div>
        </div>
        <form th:object="${data}" id="add-review-form" method="post" th:href="@{/{pcmId}/reviews/{paperId}/new(pcmId=${review.pcm.getId()}, paperId=${review.paper.getId()})}" enctype="multipart/form-data">
            <h4 th:text="|Review for ${review.paper.getTitle()}|"></h4>
            <p th:text="|Reviewed by ${review.pcm.getName()}|" class="lead"></p>

            <label for="text" class="form-label">Review Text</label>
            <input type="text" name="text" th:field="${data.text}" id="text" class="form-control">
            <br/>
            <label for="file" class="form-label">Review File</label>
            <input type="file" name="file" id="file" th:field="${data.uploadedFile}" class="form-control">
            <br/>
            <input type="submit" value="Submit" class="btn btn-primary btn-lg">
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
