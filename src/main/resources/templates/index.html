<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
        </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>Welcome to SAM2023!</h1>
        <p th:if="${not isLoggedIn}" class="lead">Log in to SAM2023!</p>
        <p th:if="${isLoggedIn}" th:text="'You are logged in as ' + ${name} + ' as a(n) ' + ${role}" class="lead"></p>

        <form th:if="${isLoggedIn}" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-primary me-1 mb-1"/>
        </form>
        <a th:each="link : ${roleLinks}" th:href="${link.key}" th:text="${link.value}" class="btn btn-primary me-1 mb-1"></a>
        <a th:if="${not isLoggedIn}" href="/login" class="btn btn-primary me-1 mb-1">Login</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
