<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
    </div>
    </div>
</nav>

<main class="container">
    <div class="p-5 rounded">
        <h4>Review Templates</h4>
        <div class="row mb-3">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a th:href="@{/templates/reviews/new}" class="btn btn-primary">Create Template</a>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Template ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="template : ${templates}">
                <td th:text="${template.id}"></td>
                <td th:text="${template.name}"></td>
                <td th:text="${template.description}"></td>
                <td th:text="${template.active}"  th:attr="class=${template.active ? 'text-success' : 'text-secondary'}"></td>
                <td><a th:href="@{/templates/reviews/{templateId}(templateId=${template.id})}" class="btn btn-warning">View Template</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
