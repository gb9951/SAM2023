<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAM2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAM2023</a>
    </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <form th:object="${request}" id="add-review-form" method="post" th:href="@{/templates/reviews/edit}" enctype="multipart/form-data">
            <label for="name" class="form-label">Template Name</label>
            <input type="text" name="name" th:field="${request.name}" id="name" class="form-control">
            <br/>
            <label for="description" class="form-label">Template Description</label>
            <input type="text" name="description" th:field="${request.description}" id="description" class="form-control">
            <br/>
            <label for="active" class="form-label">Is Active?</label>
            <input type="checkbox" name="active" th:field="${request.active}" id="active" class="form-check-input">
            <br/>
            <label for="file" class="form-label">Template File</label>
            <input type="file" name="file" id="file" th:field="${request.uploadedFile}" class="form-control">
            <br/>
            <input type="submit" value="Submit" class="btn btn-primary btn-lg">
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
